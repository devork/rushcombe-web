<!DOCTYPE html>
<html lang="en" manifest="rushcombe.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <title>Rushcombe Common Words: Year 1</title>

    <link rel="manifest" href="manifest.json">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>
    <script type="text/javascript" src="common.words.js"></script>

    <style type="text/css">
        body,html {
            background-color: #df4a32;
            color: #FFFFFF;
            margin: 0;
            padding:0;
            height: 100%;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
        }
        
        #word {
            font-weight: 400;
            font-size: 6em;
            padding: 0;
            z-index: 50;
        }

        #count {
            font-weight: 400;
            font-size: 2em;
            z-index: 50;
            margin: 0;
            text-align: right;
            padding: 0 10px 0 10px;
        }


        #toggle {
            display: block;
            z-index: 100
        }

        .controls {
            width: 10%;
            height: 100%;
            overflow: hidden;
            vertical-align: middle;
            text-align: center;
        }

        .container {
            width: 80%;
            height: 100%;
            overflow: hidden;
            float:left;
            display:table;
        }

        .centred {
            display:table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }


        .fadein {
            visibility: visible;
            opacity: 1;
            transition: opacity 2s linear;
        }

        .fadeout {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 2s, opacity 2s linear;
        }
    </style>
</head>
<body>
    <div class="controls left">
        <img id="toggle" src="res/images/repeat.png"/>
    </div>
    <div class="container">
        <p id="word" class="centred"></p>
    </div>
    <div class="controls right">
        <p id="count">1</p>
    </div>



    <script type="text/javascript">
        RCW.start();
    </script>
</body>
</html>
